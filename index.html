<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);

        max-width: 400px;
        width: 100%;

    h2 {
        color: #333;
        font-size: 24px;

    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-group {
        margin-bottom: 20px;
        width: 100%;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #666;
        text-align: left;
        font-weight: bold;
    }
    .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .cta-button {
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        display: inline-block;
        margin-top: 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .cta-button:hover {
        background-color: #45a049;
    }
    .icon {
        margin-right: 10px;
    }
    .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        justify-content: center;
        align-items: center;
    }
    .loading-text {
        color: #fff;
        font-size: 18px;
    }
    .about-button {
        background-color: #007bff;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 4px;
        display: inline-block;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }
    .about-button:hover {
        background-color: #0056b3;
    }
    .live-updates {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        max-height: 200px;
        overflow-y: auto;
        text-align: left;
    }
    .update-item {
        margin-bottom: 10px;
    }
</style>

<body>

<div class="container">
    <h2>roBUCKS Generator</h2>
    <form id="robucksForm">
        <div class="form-group">
            <label for="username"><i class="fas fa-user icon"></i>Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="platform"><i class="fab fa-windows icon"></i>Platform</label>
            <input type="text" id="platform" name="platform" placeholder="Enter your platform (e.g., Windows)" required>
        </div>
        <div class="form-group">
            <label for="quantity"><i class="fas fa-cubes icon"></i>Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity" required min="1" max="10000000000">
        </div>
        <button type="submit" class="cta-button"><i class="fas fa-coins icon"></i>Generate roBUCKS</button>
    </form>
    <a href="https://freeBOXofficial.github.io/about-freebux.html" class="about-button"><i class="fas fa-info-circle icon"></i>About freeBUX</a>
    <div class="live-updates" id="liveUpdates">
        <h3>Live Updates</h3>
    </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-text">Loading...</div>
</div>

<script>
    const form = document.getElementById('robucksForm');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const liveUpdates = document.getElementById('liveUpdates');

    // Example usernames and quantities for live updates
    const usernames = ['unicornlover4', 'whyismyuser4', 'coolgamer22', 'robloxian123', 'gamefan2021', 'funplayer88', 'blockmaster7', 'pixelpro9', 'builderman2', 'superplayer1', 'dragonhunter77', 'zombie_killer45', 'star_gazer9', 'heroic_quest12', 'frosty_ninja34', 'shadow_thief22', 'galactic_warrior8', 'sneaky_sniper14', 'battle_beast33', 'mystic_mage11', 'ultimate_gamer44'];
    const quantities = [1, 10, 100, 500, 1000, 5000, 10000, 50000, 100000, 500000, 1000000, 5000000, 10000000, 50000000, 100000000, 500000000, 1000000000, 5000000000, 10000000000];

    // Function to generate fake live updates
    function generateLiveUpdate() {
        const username = usernames[Math.floor(Math.random() * usernames.length)];
        const quantity = quantities[Math.floor(Math.random() * quantities.length)];
        const updateItem = document.createElement('div');
        updateItem.classList.add('update-item');
        updateItem.innerText = `${username} generated ${quantity} roBUCKS`;
        liveUpdates.appendChild(updateItem);

        // Keep only the last 10 updates
        while (liveUpdates.children.length > 10) {
            liveUpdates.removeChild(liveUpdates.firstChild);
        }
    }

    // Generate a fake live update every 2 seconds
    setInterval(generateLiveUpdate, 2000);

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Show loading overlay
        loadingOverlay.style.display = 'flex';

        // Simulate loading for 5 seconds
        setTimeout(function() {
            // Hide loading overlay
            loadingOverlay.style.display = 'none';

            // Show message after loading
            alert('You will get your roBUCKS in 7 days.');

            // Generate a live update with the form data
            const username = document.getElementById('username').value;
            const quantity = document.getElementById('quantity').value;
            const updateItem = document.createElement('div');
            updateItem.classList.add('update-item');
            updateItem.innerText = `${username} generated ${quantity} roBUCKS`;
            liveUpdates.appendChild(updateItem);

            // Keep only the last 10 updates
            while (liveUpdates.children.length > 10) {
                liveUpdates.removeChild(liveUpdates.firstChild);
            }
        }, 5000); // 5000 milliseconds = 5 seconds
    });
</script>
