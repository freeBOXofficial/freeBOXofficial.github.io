<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>roBUCKS Generator</title>

</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-cC5zP0odPEs8rpbJ0hUM7L2/z23bYtML3+OSdHmt02XqG2q1HRbAN5WagK/cGkIHJFwZ3Y+UBMsfO+oy8C9Pbg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 500px;
        width: 100%;
    }
    h2 {
        background: linear-gradient(to right, #0000ff, #ff0000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 24px;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-group {
        margin-bottom: 20px;
        width: 100%;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        background: linear-gradient(to right, #0000ff, #ff0000);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        text-align: left;
    }
    .form-group input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .form-group .platform-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .platform-button {
        background-color: #ddd;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        flex: 1 0 30%;
        margin: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
    }
    .platform-button i {
        margin-right: 8px;
    }
    .platform-button.active {
        background: linear-gradient(to right, #4CAF50, #8BC34A);
        color: white;
    }
    .platform-button:hover {
        background-color: #45a049;
    }
    .form-group input[type="range"] {
        width: 100%;
    }
    .cta-button {
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        display: inline-block;
        margin-top: 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .cta-button:hover {
        background-color: #45a049;
    }
    .icon {
        margin-right: 10px;
    }
    .loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        justify-content: center;
        align-items: center;
    }
    .loading-text {
        color: #fff;
        font-size: 18px;
    }
    .about-button {
        background-color: #007bff;
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 4px;
        display: inline-block;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }
    .about-button:hover {
        background-color: #0056b3;
    }
    .live-updates {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        max-height: 200px;
        overflow-y: auto;
        text-align: left;
    }
    .update-item {
        margin-bottom: 10px;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>roBUCKS Generator</h2>
    <form id="robucksForm">
        <div class="form-group">
            <label for="username"><i class="fas fa-user icon"></i>Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label><i class="fas fa-laptop icon"></i>Platform</label>
            <div class="platform-buttons">
                <button type="button" class="platform-button" data-platform="Windows"><i class="fab fa-windows"></i>Windows</button>
                <button type="button" class="platform-button" data-platform="Mac"><i class="fab fa-apple"></i>Mac</button>
                <button type="button" class="platform-button" data-platform="iOS"><i class="fab fa-apple"></i>iOS</button>
                <button type="button" class="platform-button" data-platform="Android"><i class="fab fa-android"></i>Android</button>
                <button type="button" class="platform-button" data-platform="PlayStation"><i class="fab fa-playstation"></i>PlayStation</button>
                <button type="button" class="platform-button" data-platform="Xbox"><i class="fab fa-xbox"></i>Xbox</button>
            </div>
        </div>
        <div class="form-group">
            <label for="quantity"><i class="fas fa-cubes icon"></i>Quantity</label>
            <input type="range" id="quantity" name="quantity" min="1" max="10000000000" value="1" oninput="document.getElementById('quantityValue').innerText = this.value">
            <span id="quantityValue">1</span>
        </div>
        <button type="submit" class="cta-button"><i class="fas fa-coins icon"></i>Generate roBUCKS</button>
    </form>
    <a href="https://freeBOXofficial.github.io/about-freebux.html" class="about-button"><i class="fas fa-info-circle icon"></i>About freeBUX</a>
    <div class="live-updates" id="liveUpdates">
        <h3>Live Updates</h3>
    </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-text">Loading...</div>
</div>

<script>
    const form = document.getElementById('robucksForm');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const liveUpdates = document.getElementById('liveUpdates');
    const platformButtons = document.querySelectorAll('.platform-button');
    let platformInput = '';

    platformButtons.forEach(button => {
        button.addEventListener('click', () => {
            platformButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            platformInput = button.dataset.platform;
        });
    });

    // Example usernames and quantities for live updates
    const usernames = ['unicornlover4', 'whyismyuser4', 'coolgamer22', 'robloxian123', 'gamefan2021', 'funplayer88', 'blockmaster7', 'pixelpro9', 'builderman2', 'superplayer1', 'dragonhunter77', 'zombie_killer45', 'star_gazer9', 'heroic_quest12', 'frosty_ninja34', 'shadow_thief22', 'galactic_warrior8', 'sneaky_sniper14', 'battle_beast33', 'mystic_mage11', 'ultimate_gamer44'];
    const quantities = [1, 10, 100, 500, 1000, 5000, 10000, 50000, 100000, 500000, 1000000, 5000000, 10000000, 50000000, 100000000, 500000000, 1000000000, 5000000000, 10000000000];

    // Function to generate fake live updates
    function generateLiveUpdate() {
        const username = usernames[Math.floor(Math.random() * usernames.length)];
        const quantity = quantities[Math.floor(Math.random() * quantities.length)];
        const updateItem = document.createElement('div');
        updateItem.classList.add('update-item');
        updateItem.innerHTML = `<strong>${username}</strong> generated <strong>${quantity}</strong> roBUCKS`;
        liveUpdates.appendChild(updateItem);

        // Keep only the last 10 updates
        while (liveUpdates.children.length > 10) {
            liveUpdates.removeChild(liveUpdates.firstChild);
        }
    }

    // Generate a fake live update every 2 seconds
    setInterval(generateLiveUpdate, 2000);

    form.addEventListener('submit', event => {
        event.preventDefault();
        loadingOverlay.style.display = 'flex';

        setTimeout(() => {
            loadingOverlay.style.display = 'none';

            const username = document.getElementById('username').value;
            const quantity = document.getElementById('quantity').value;

            if (platformInput) {
                const updateItem = document.createElement('div');
                updateItem.className = 'update-item';
                updateItem.innerHTML = `<strong>${username}</strong> just generated <strong>${quantity}</strong> roBUCKS on <strong>${platformInput}</strong>!`;
                liveUpdates.prepend(updateItem);
            } else {
                alert('Please select a platform.');
            }
        }, 2000);
    });
</script>

</body>
</html>
