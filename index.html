<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>roBUCKS Generator</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-cC5zP0odPEs8rpbJ0hUM7L2/z23bYtML3+OSdHmt02XqG2q1HRbAN5WagK/cGkIHJFwZ3Y+UBMsfO+oy8C9Pbg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }
    h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 20px;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .form-group {
        margin-bottom: 20px;
        width: 100%;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #666;
        text-align: left;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .cta-button {
        background-color: #4CAF50;
        color: white;
        text-decoration: none;
        padding: 12px 24px;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }
    .cta-button:hover {
        background-color: #45a049;
    }
    .icon {
        margin-right: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>roBUCKS Generator</h2>
    <form action="#">
        <div class="form-group">
            <label for="username"><i class="fas fa-user icon"></i>Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="platform"><i class="fab fa-windows icon"></i>Platform</label>
            <input type="text" id="platform" name="platform" placeholder="Enter your platform (e.g., Windows)" required>
        </div>
        <button type="submit" class="cta-button"><i class="fas fa-coins icon"></i>Generate roBUCKS</button>
    </form>
</div>

</body>
</html>
